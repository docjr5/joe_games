<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="sharedStyles.css">
</head>
<body class="sss">
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="launchModal">
            <h1>Solar System Simulation</h1>
            <button onclick="startSimulation()">View</button>
            <div id="versionInfo">
                <p>Version 0.11</p>
                <ul>
                    <li>Added touchscreen support</li>
                </ul>
                <p>Version 0.1</p>
                <ul>
                    <li>Initial release with basic celestial bodies and orbital mechanics.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="solarSystem.js"></script>
    <script>
        function startSimulation() {
            document.getElementById('launchModal').style.display = 'none';
            init();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('launchModal').style.display = 'block';
        });
    </script>
</body>
</html>
