<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="sharedStyles.css">
</head>
<body class="sss">
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="launchModal">
            <h1>3D Solar System Simulation</h1>
            <button onclick="startSimulation()">Start Simulation</button>
            <div id="versionInfo">
                <p>Version 0.10</p>
                <ul>
                    <li>Initial release with basic solar system simulation.</li>
                    <li>Added sun with eight planets.</li>
                    <li>Implemented orbit trails for planets.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="solarSystem3d.js"></script>
    <script>
        function startSimulation() {
            document.getElementById('launchModal').style.display = 'none';
            init();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('launchModal').style.display = 'block';
        });
    </script>
</body>
</html>
