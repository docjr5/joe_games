<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Bounce Mania</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            border: 2px solid #2c2c2c;
            max-width: 1000px;
            width: 100%;
        }
        #score, #highScore {
            position: absolute;
            color: #0f0;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px #0f0;
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #highScore {
            top: 10px;
            right: 10px;
        }
        #gameOverModal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #gameOverModal button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="countdown"></div>
    <div id="gameOverModal">
        <p>Game Over! Your score is: <span id="finalScore"></span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="bounce_mania.js"></script>
</body>
</html>
